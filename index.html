<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
        }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 1em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .dice-section {
            background-color: white;
            padding: 2em;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .dice-section:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: var(--secondary-color);
            margin-bottom: 1.5em;
        }

        select {
            padding: 12px 25px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-right: 15px;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        button {
            padding: 12px 35px;
            font-size: 1.1em;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .result {
            font-size: 2em;
            margin: 1.5em 0;
            padding: 20px;
            color: var(--primary-color);
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .error {
            color: var(--accent-color);
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
            
            select, button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <h1>üé≤ Dice Roller</h1>
    
    <div class="dice-section">
        <h2>Roll the Die</h2>
        <button onclick="rollDice()">Roll!</button>
        <div id="result" class="result"></div>
    </div>
    <script>
        // API URLs
        const LOCAL_API_URL = 'http://localhost:3000';
        const AZURE_API_URL = 'https://dicerollerapi-ggewbth0bzaph4dc.azurewebsites.net';
        
        // Set this to false when deploying to Azure
        const IS_LOCAL = false;
        const API_URL = IS_LOCAL ? LOCAL_API_URL : AZURE_API_URL;
        // Check if API is accessible
        async function checkAPI() {
            try {
                const response = await fetch(`${API_URL}/`);  // Removed /api
                console.log('API Status:', response.status);
                return response.ok;
            } catch (error) {
                console.error('API Check Error:', error);
                return false;
            }
        }

        async function rollDice() {
            const resultElement = document.getElementById('result');
            resultElement.classList.remove('show');
            
            try {
                const response = await fetch(`${API_URL}/roll?sides=6`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                const data = await response.json();
                resultElement.textContent = `üé≤ You rolled a ${data.roll}!`;
                resultElement.classList.remove('error');
            } catch (error) {
                resultElement.textContent = `‚ùå Error: ${error.message}`;
                resultElement.classList.add('error');
            }
            
            resultElement.classList.add('show');
        }

        // Check API on page load
        window.onload = checkAPI;
    </script>
</body>
</html>
